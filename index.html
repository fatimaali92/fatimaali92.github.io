<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>fatima's: Event invite"</title>

  <style>

    * {

      margin: 0;

      padding: 0;

      box-sizing: border-box;

    }



    body {

      font-family: Arial, sans-serif;

      background-color: #f4f4f4;

      color: #333;

    }



    .container {

      max-width: 800px;

      margin: 30px auto;

      padding: 20px;

      background-color: #fff;

      border-radius: 8px;

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    }



    .header {

      text-align: center;

      margin-bottom: 20px;

    }



    .header h1 {

      font-size: 2.5em;

      color: #c0392b;

    }



    .header h2 {

      font-size: 1.5em;

      color: #2980b9;

    }



    .details, .guest-list, .rsvp {

      margin: 20px 0;

    }



    .details p, .guest-list ul {

      font-size: 1.1em;

    }



    .guest-list ul {

      list-style-type: none;

    }



    .guest-list li {

      padding: 5px 0;

    }



    .rsvp button {

      background-color: #27ae60;

      color: white;

      font-size: 1.2em;

      padding: 10px 20px;

      border: none;

      border-radius: 5px;

      cursor: pointer;

    }



    .rsvp button:hover {

      background-color: #2ecc71;

    }

  </style>

</head>

<body>

  <div class="container">

    <header class="header">

      <h1>You're Invited to Our Wedding!</h1>

      <h2>Join us as we celebrate love and commitment in London.</h2>

    </header>



    <section class="details">

      <h3>Event Details:</h3>

      <p><strong>Date:</strong> June 25, 2025</p>

      <p><strong>Time:</strong> 4:00 PM</p>

      <p><strong>Location:</strong> The Royal Ballroom, 123 Wedding Road, London, UK</p>

    </section>



    <section class="guest-list">

      <h3>Guest List:</h3>

      <ul>

        <li>Alice Johnson</li>

        <li>Bob Smith</li>

        <li>Emily Davis</li>

        <li>Michael Brown</li>

      </ul>

    </section>



    <section class="rsvp">

      <button onclick="alert('RSVP received! Thank you for your response!')">RSVP Now</button>

    </section>

  </div>

</body>

</html>
